<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Pattern Analyzer</title>
  <link rel="stylesheet" href="index.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="app-container">
    <header class="header">
      <h1 class="title">ğŸ” Sentence Pattern Analyzer</h1>
      <div class="search-container">
        <input type="search" id="searchInput" placeholder="Search sentences..." onkeyup="filterSentences()" />
        <div class="filter-buttons">
          <button class="filter-btn active" onclick="setFilterMode('all', this)">All</button>
          <button class="filter-btn" onclick="setFilterMode('reverse', this)">Reversed</button>
          <button class="filter-btn" onclick="setFilterMode('shuffle', this)">Shuffled</button>
          <button class="filter-btn" onclick="setFilterMode('pattern', this)">Patterns</button>
        </div>
      </div>
    </header>

    <div class="container" id="container">
      <!-- Sentences will be dynamically inserted here -->
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
