<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Path Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Start Screen -->
  <div class="start-container" id="start-screen">
    <div class="start-content">
      <div class="game-header">
        <h1 class="game-title-main">
          <span class="title-icon">üéØ</span>
          <span class="title-text">Path Challenge</span>
        </h1>
        <p class="game-subtitle">Navigate the path from bottom to top</p>
      </div>
      
      <div class="difficulty-selector">
        <h2 class="selector-title">Choose Difficulty</h2>
        <div class="difficulty-grid">
          <button id="normal-btn-start" class="difficulty-card">
            <div class="card-header">
              <span class="difficulty-icon">‚≠ê</span>
              <span class="difficulty-name">Normal</span>
            </div>
            <div class="card-details">
              <span class="grid-size">20 √ó 20</span>
              <span class="time-limit">‚è±Ô∏è 9 seconds</span>
            </div>
          </button>
          
          <button id="hard-btn-start" class="difficulty-card">
            <div class="card-header">
              <span class="difficulty-icon">üî•</span>
              <span class="difficulty-name">Hard</span>
            </div>
            <div class="card-details">
              <span class="grid-size">30 √ó 30</span>
              <span class="time-limit">‚è±Ô∏è 13 seconds</span>
            </div>
          </button>
          
          <button id="extreme-btn-start" class="difficulty-card">
            <div class="card-header">
              <span class="difficulty-icon">‚ö°</span>
              <span class="difficulty-name">Extreme</span>
            </div>
            <div class="card-details">
              <span class="grid-size">40 √ó 40</span>
              <span class="time-limit">‚è±Ô∏è 17 seconds</span>
            </div>
          </button>
          
          <button id="insane-btn-start" class="difficulty-card">
            <div class="card-header">
              <span class="difficulty-icon">üíÄ</span>
              <span class="difficulty-name">Insane</span>
            </div>
            <div class="card-details">
              <span class="grid-size">50 √ó 50</span>
              <span class="time-limit">‚è±Ô∏è 21 seconds</span>
            </div>
          </button>
          
          <button id="ultra-btn-start" class="difficulty-card ultra-card">
            <div class="card-header">
              <span class="difficulty-icon">üëë</span>
              <span class="difficulty-name">Ultra Extreme</span>
            </div>
            <div class="card-details">
              <span class="grid-size">50 √ó 50</span>
              <span class="time-limit">‚è±Ô∏è 20 seconds</span>
            </div>
          </button>
        </div>
      </div>
      
      <div class="instructions">
        <p class="instruction-text">Use <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> or <kbd>‚Üë</kbd> <kbd>‚Üê</kbd> <kbd>‚Üì</kbd> <kbd>‚Üí</kbd> keys to move</p>
        <p class="fullscreen-warning">‚ö†Ô∏è For better experience, use fullscreen mode</p>
      </div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen hidden">
    <div class="loading-content">
      <div class="loading-dots-circle">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
        <div class="dot dot-6"></div>
        <div class="dot dot-7"></div>
        <div class="dot dot-8"></div>
        <div class="dot dot-9"></div>
        <div class="dot dot-10"></div>
        <div class="dot dot-11"></div>
        <div class="dot dot-12"></div>
        <div class="dot dot-13"></div>
        <div class="dot dot-14"></div>
        <div class="dot dot-15"></div>
        <div class="dot dot-16"></div>
      </div>
    </div>
  </div>

  <!-- Game Screen -->
  <section id="game-screen" class="hidden">
    <!-- Game Header -->
    <div class="game-header-bar">
      <div class="header-left">
        <div class="difficulty-badge" id="difficulty-badge"></div>
      </div>
      <div class="header-right">
        <button id="restart-btn" class="header-btn restart-btn" title="Restart Game">
          <span class="btn-icon">üîÑ</span>
          <span class="btn-text">Restart</span>
        </button>
        <button id="back-btn" class="header-btn menu-btn" title="Back to Menu">
          <span class="btn-icon">üè†</span>
          <span class="btn-text">Menu</span>
        </button>
      </div>
    </div>

    <!-- Game Message -->
    <div id="msg"></div>

    <!-- Game Board -->
    <div id="board-wrap" class="board-container">
      <div id="board" aria-hidden="false">
        <!-- Timer -->
        <div id="timer-wrap" class="timer-container">
          <div class="timer-bar-wrapper">
            <div id="timer-bar" class="timer-bar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controls Display -->
    <div class="controls-display">
      <div class="controls-title">Controls</div>
      <div class="controls-grid">
        <div class="control-group">
          <div class="control-label">WASD</div>
          <div class="control-keys">
            <kbd id="key-w" class="control-key">W</kbd>
            <kbd id="key-a" class="control-key">A</kbd>
            <kbd id="key-s" class="control-key">S</kbd>
            <kbd id="key-d" class="control-key">D</kbd>
          </div>
        </div>
        <div class="control-group">
          <div class="control-label">Arrow Keys</div>
          <div class="control-keys">
            <kbd id="key-arrow-up" class="control-key">‚Üë</kbd>
            <kbd id="key-arrow-left" class="control-key">‚Üê</kbd>
            <kbd id="key-arrow-down" class="control-key">‚Üì</kbd>
            <kbd id="key-arrow-right" class="control-key">‚Üí</kbd>
          </div>
        </div>
      </div>
    </div>
  </section>

<script src="script.js"></script>
</body>
</html>
