<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Shuffle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Menu Bar -->
  <div id="top-menu">
    <div class="menu-tabs">
      <button id="game-tab" class="menu-tab active">GAME</button>
      <button id="calculator-tab" class="menu-tab">PERMUTATION CALCULATOR</button>
    </div>
  </div>

  <div id="main-wrapper">
    <!-- Game Container -->
    <div id="game-container" class="view-panel active">
      <!-- Game Title inside container -->
      <h2 id="game-title">Number Shuffle Game</h2>
      
      <!-- Start Button -->
      <button id="start-btn">Start Game</button>

      <!-- Number Grid -->
      <div id="grid" style="display: none;"></div>

      <!-- Timer Bar -->
      <div id="time-bar-container" style="display: none;">
        <div id="time-bar"></div>
      </div>

      <!-- Game Over Text -->
      <div id="game-over">Game Over!</div>
    </div>

    <!-- Permutation Calculator Panel -->
    <div id="calculator-panel" class="view-panel">
      <h3 id="calculator-title">Permutation Calculator</h3>
      <div class="calculator-content">
        <div class="input-group">
          <label for="number-input">Enter Number:</label>
          <input type="text" id="number-input" placeholder="e.g., 2828" maxlength="10">
          <button id="calculate-btn">Calculate</button>
        </div>
        
        <div id="result-container" style="display: none;">
          <div class="result-section">
            <h4>All Possible Numbers:</h4>
            <div id="permutations-list" class="permutations-grid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
